<!DOCTYPE html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" data-next-head="" />
</head>
<body>
  <!-- <body style="overflow: hidden; height: 100vh; width: 100vw"> -->
  <div style="overflow: hidden; display: flex; gap: 1rem; flex-direction: column; align-items: center">
    <p class="pulse" id="lobby">Waiting for opponent to join...</p>
    <pre id="game1" class="game"></pre>
    <table>
      <tr>
        <td></td>
        <td><button id="up-button">⬆️</button></td>
        <td></td>
      </tr>

      <tr>
        <td><button id="left-button">⬅️</button></td>
        <td></td>
        <td><button id="right-button">➡️</button></td>
      </tr>
      <tr>
        <td></td>
        <td><button id="down-button">⬇️</button></td>
        <td></td>
      </tr>
    </table>
    <pre id="game2" class="game" style="display: none"></pre>
    <pre id="game3" class="game"></pre>
  </div>
  <!-- <pre id="game2" style="flex: 1"></pre> -->
  <pre id="log" style="max-width: 50%"></pre>
</body>

<script type="module" src="/static/game.js"></script>
<style>
  * {
    touch-action: manipulation;
  }
  .pulse {
    animation: pulse 2s infinite;
  }
  button {
    height: 3rem;
    width: 3rem;
  }
  pre.game {
    font-size: 0.3rem;
  }

  table {
    width: 10rem;
    margin-left: auto;
    margin-right: auto;
  }

  @keyframes pulse {
    50% {
      opacity: 0.5;
    }
  }
</style>
